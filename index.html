<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<!-- 缩放式侧滑（类手机QQ） -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-scalable">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left mui-transitioning" id="offCanvasSide">

			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap mui-transitioning">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
					<h1 class="mui-title">大棚</h1>
				</header>
				<nav class="mui-bar mui-bar-tab">
					<a href="index.html" class="mui-tab-item mui-active">
						<span class="mui-icon mui-icon-list"></span>
						<span class="mui-tab-label">列表</span>
					</a>
					<a href="detail.html" class="mui-tab-item">
						<span class="mui-icon mui-icon-info"></span>
						<span class="mui-tab-label">详情</span>
					</a>
					<a href="record.html" class="mui-tab-item">
						<span class="mui-icon mui-icon-settings"></span>
						<span class="mui-tab-label">数据记录</span>
					</a>
					<a href="edit.html" class="mui-tab-item">
						<span class="mui-icon mui-icon-compose"></span>
						<span class="mui-tab-label">参数修改</span>
					</a>
				</nav>
				<div class="mui-content mui-scroll-wrapper myvue">
					<div class="mui-scroll ">
						<!-- 主界面具体展示内容 -->
						<ul class="mui-table-view append_father ">
							<li class="mui-table-view-cell mui-collapse append_cpoy" v-for="(obj,index) in objs">
								<a class="mui-navigate-right name" href="#" v-cloak>{{obj.number}}</a>
								<ul class="mui-table-view values ">
									<li class="mui-table-view-cell first">
										<span>详情 </span>
										<button type="button" class="mui-btn mui-btn-blue" onclick="mui.openWindow({id:'detail.html',url:'detail.html'});">详情</button>
									</li>

									<li class="mui-table-view-cell template" v-on:tap="template">
										<span>温度 </span>
										<span v-bind:class="['mui-badge',tem[index] ]">{{obj.status[0]}}</span>
									</li>

									<li class="mui-table-view-cell humidity" v-on:tap="humidity">
										<span>湿度 </span>
										<span v-bind:class="['mui-badge',hum[index]]" v-cloak>{{obj.status[1]}}</span>
									</li>

									<li class="mui-table-view-cell" v-on:tap="cao">
										<span>光照</span>
										<span v-bind:class="['mui-badge',lux[index]]" v-cloak>{{obj.status[2]}}</span>
									</li>
									<li class="mui-table-view-cell">
										<span style="color: brown;">删除大棚 </span>
										<button type="button" class="mui-btn mui-btn-danger" v-on:click="del">删除</button>
									</li>
								</ul>

							</li>

						</ul>

						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<span style="color: green;">添加大棚</span>
								<button type="button" class="mui-btn mui-btn-success add" v-on:click="add">添加</button>
							</li>
						</ul>

					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="js/customize.js"></script>
	</body>
</html>
